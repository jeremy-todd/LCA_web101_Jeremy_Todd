<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>My Portfolio</title>
</head>
  <body>
    <div class="header">
      <div class="logodiv">
        <img src="./images/lubbock-logo.png" class="logo" alt="Lubbock Coding Academy Logo">
        <div class="animated rotateIn delay-1s" id="flyingBall">
          <img class="animated rotateOut delay-4s" src="./images/softball.png" alt="flying softball">
        </div>
      </div>
      <div class="nav">
        <a href="#"><img class="animated pulse infinite" src="./images/contactme.png" alt="Contact Me"></a>
        <a href="./src/resume.html"><img class="animated pulse infinite" src="./images/resume.png" alt="My Resume"></a>
        <a href="./src/blog.html"><img class="animated pulse infinite" src="./images/blog.png" alt="My Blog"></a>
        <a href="#"><img class="animated pulse infinite" src="./images/skills.png" alt="My Skills"></a>
      </div>
    </div>
    <div class="main">
      <img src="./images/myProfilePic.jpg" id="profile-pic" alt="Headshot of Me">
      <h1 class="animated rubberBand">Jeremy J. Todd</h1>
      <h2>Student of Web Development</h2>
      <button class="animated pulse infinite" id="portfolio" onclick="window.location.href = './src/portfolio.html';">My Portfolio</button>
    </div>
  </body>
</html>
