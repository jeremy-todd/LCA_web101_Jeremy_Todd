<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pigLatin-style.css">
    <title>Pig Latin Translator</title>
</head>
<body>
    <header>Pig Latin Translator</header>
    <section class="textArea">
        <textarea id="userInput" placeholder="Type what you want translated to Pig Latin here and click TRANSLATE."></textarea>
        <section class="buttons">
            <section class="translate" id="translate">Translate</section>
            <section class="translate" id="reset">Reset</section>
        </section>
    </section>
    <section id="hidden">
        <section class="result">
            <section class="pig"><img src="../images/pig.png" alt="pig"></section>
            <section id="resultText"></section>
        </section>
    </section>
    <script src="../script/jquery-3.3.1.js"></script>
    <script src="../script/pigLatinScript.js"></script>
</body>
</html>
