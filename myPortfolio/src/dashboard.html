<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/dashboard-style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="greeting"><p id="name">Welcome --Name--!</p><p id="phrase">"Even if you're on the right track you'll get run over if you just sit there."</p><p id="attribution">-Will Rogers</p></div>
        <div class="todo">This is the to do list div.</div>
        <div class="clck">
            <div id="dte">DATE</div>
            <div id="tme">TIME</div>
        </div>    
        <div class="calculator">
            <div id="display">DISPLAY</div>
            <div id="ac">AC</div>
            <div id="positive">+/-</div>
            <div id="percent">%</div>
            <div id="divide">&#247;</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="multiply">*</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="minus">-</div>
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="add">+</div>
            <div id="zero">0</div>
            <div id="point">.</div>
            <div id="equals">=</div>
        </div>
    </div>
</body>
</html>
