<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/nasa-style.css">
    <title>NASA Landing Page</title>
</head>
<body>
    <div class="container">
        <header><img src="../images/nasa-landingpage.jpg" alt="NASA Landing Page" width="850px"></header>
        <div class="content">
            <div class="social">
                <p class="titleText">Social Media</p>
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram - @nasa</p>
                <p>YouTube - youtube.com/NASA</p>
            </div>
            <div class="office">
                    <p class="titleText">Office Info</p>
                <p>Public Communications Office<br />
                NASA Headquarters<br />
                300 E. Street SW, Suite 5R30<br />
                Washington, DC 20546<br />
                (202) 358-0001 (Office)<br />
                (202) 358-4338 (Fax)</p>
            </div>
            <div class="contact">
                <p class="titleText">Contact Us</p>
                <form id="contact">
                    <p>Name:<br />
                    <input type="text" id="name"></p>
                    <p>Message:<br />
                    <input type="text" id="message"></p>
                    <button type="button" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
